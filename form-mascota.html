<form id="form-mascota">
  <fieldset>
    <label for="type">Tipo</label>
    <input type="text" name="type" id="type">
    <label for="name">Nombre</label>
    <input type="text" name="name" id="name">
    <label for="microchip">Microchip</label>
    <input type="text" name="microchip" id="microchip">
    <label for="gender">Genero</label>
    <label><input type="radio" name="gender" value="f" checked>Hembra</label>
    <label><input type="radio" name="gender" value="m">Macho</label>
    <label for="age">Edad</label>
    <input type="number" min="0" max="100" name="age" id="age" value="10">
    <input type="range" id="range-edad" min="0" max="100" value="10">
    <button id="submit">Crear</button>
  </fieldset>
</form>
