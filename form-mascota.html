<form id="form-mascota" class="grid" style="gap: 5em;">
  <fieldset>
    <select name="tipo-mascota" id="select">
      <option value="mascota">Mascota</option>
      <option value="perro">Perro</option>
    </select>
    <div id="perro" class="grid oculto">
      <div class="field">
        <label for="raza">Raza</label>
        <input type="text" name="raza" id="raza">
      </div>
      <div class="field">
        <label for="alimentacion">Alimentacion</label>
        <input type="text" name="alimentacion" id="alimentacion">
      </div>
      <div class="field">
        <label for="peso">Peso</label>
        <input type="text" name="peso" id="peso">
      </div>
    </div>
    <div class="grid">
      <div class="field">
        <label for="type">Tipo</label>
        <input type="text" name="type" id="type">
      </div>
      <div class="field">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name">
      </div>
    </div>
    <label for="microchip">Microchip</label>
    <input type="text" name="microchip" id="microchip">
    <div class="grid">
      <div class="field">
        <label for="gender">Genero</label>
        <label><input type="radio" name="gender" value="f" checked>Hembra</label>
        <label><input type="radio" name="gender" value="m">Macho</label>
      </div>
      <div class="field">
        <label for="age">Edad</label>
        <input type="number" min="0" max="100" name="age" id="age" value="10">
        <input type="range" id="range-edad" min="0" max="100" value="10">
      </div>
    </div>
    <button id="submit">Crear</button>
  </fieldset>
  <div id="content">

  </div>
</form>
